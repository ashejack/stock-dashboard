name: Update Stock Dashboard

on:
  schedule:
    - cron: '0 13 * * 1-5'  # Runs at 1 PM UTC (6 AM PST) weekdays
  workflow_dispatch:  # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run data update
      run: python generate_live_data.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add dashboard_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock data" && git push)
```

### Step 5: Enable GitHub Pages
1. Go to repository **Settings**
2. Click **Pages** (left sidebar)
3. Under "Source", select **main** branch
4. Click **Save**
5. GitHub will give you a URL like: `https://yourusername.github.io/stock-dashboard/`

