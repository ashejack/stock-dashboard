name: Update Stock Dashboard

on:
  schedule:
    - cron: '0 13 * * 1-5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run data update script
      run: python generate_live_data.py
      
    - name: Commit and push updated data
      run: |
        git config --global user.name 'Stock Dashboard Bot'
        git config --global user.email 'bot@stockdashboard.com'
        git add dashboard_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock data" && git push)
